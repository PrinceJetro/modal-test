<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Box Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Angkor&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Mooli&family=Niconne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body class="body">
    <!-- Nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#"><h3>CbSoft</h3></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Service</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Blog</a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div>
            <h1>The Web Application Agency That <span class="helps">Helps You Grow</span></h1>
            <p>We create web application for small and medium SaaS business.</p>
            <p><span class="ux">Our UX design expertise</span> means we prioritize the people who matter most- your user</p>
            <button class="btn" id="myBtn">Get Free Quote</button>
          </div>
      </div>

      <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
      
          <div>
            <div class="img_div">
              <img src="https://cbsofttechnology.com.ng/images/testimonials-2-men-talking.svg" alt="testimonials">
            </div>
            <p>Join over 3000 developers who get our posts by email</p>
            <form id="modalForm">
              <div class="form-group">
                <label for="organization">Organization Name:</label>
                <input type="text" id="organization" name="organization" required>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="website">Website:</label>
                  <input type="url" id="website" name="website" placeholder="https://example.com" required>
                </div>
                <div class="form-group col-sm-6">
                  <label for="techFocus">Primary Tech Focus:</label>
                  <select name="techFocus" id="techFocus">
                    <option value="software">Software Development</option>
                    <option value="ai">Artificial Intelligence</option>
                    <option value="cloud">Cloud Computing</option>
                    <option value="web3">Web 3</option>
                    <option value="cybersecurity">Cybersecurity</option>
                    <option value="data">Data Science</option>
                    <option value="iot">Internet of Things (IoT)</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-sm-6">
                  <label for="contactPerson">Contact Person:</label>
                  <input type="text" id="contactPerson" name="contactPerson" required>
                </div>
                <div class="form-group col-sm-6">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required>
                </div>
              </div>
              <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required>
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
              </div>
      
              <div class="form-group">
                <button type="submit" class="btn">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      
    <script src="index.js"></script>
</body>
</html>
